<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-md py-5 text-light center-container">
      <div>
        <input type="text" id="result" disabled />
      </div>

      <div class="d-responsive">
        <div
          class="row g-2 m-2 d-flex align-items-center justify-content-around"
        >
          <div class="col-lg-3 col-sm-3 btn-container">
            <button class="button numbers">7</button>
          </div>

          <div class="col-lg-3 col-sm-3 btn-container">
            <button class="button numbers">8</button>
          </div>

          <div class="col-lg-3 col-sm-3 btn-container">
            <button class="button numbers">9</button>
          </div>

          <div class="col-lg-3 col-sm-3 btn-container">
            <button class="button" id="clear">C</button>
          </div>
        </div>
      </div>

      <div class="row g-2 m-2 d-flex align-items-center justify-content-around">
        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">4</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">5</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">6</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button" id="division">&#247;</button>
        </div>
      </div>

      <div class="row g-2 m-2 d-flex align-items-center justify-content-around">
        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">1</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">2</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">3</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button" id="multiply">&#215;</button>
        </div>
      </div>

      <div class="row g-2 m-2 d-flex align-items-center justify-content-around">
        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers" n>&#729;</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">0</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button" id="equal">&#61;</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button" id="subtract">&#8722;</button>
        </div>
      </div>

      <div class="row g-2 m-2 d-flex align-items-center justify-content-around">
        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button" id="pi">&#960;</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button" id="squareRoot">&#8730;</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button" id="percentage">&#37;</button>
        </div>

        <div class="col-lg-3 col-sm-3 btn-container">
          <button class="button numbers">&#43;</button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
